<script>
  function solution(arr) {
    let answer = 0;
    let maxNum = 0;

    arr.forEach((value, index) => {
      if(maxNum === 0){
        if(value === 1){
          answer++
          maxNum = 1
        }
      }else{
        if(value === 1){
          answer = maxNum + answer + 1
          maxNum++
        }else{
          maxNum = 0
        }
      }
    })

    return answer
  }

  function solution2(arr) {
    let answer = 0;
    let cnt = 0;

    for(let value of arr){
      if (value === 1){
        cnt++;
        answer += cnt

      }else{
        cnt = 0
      }
    }

    return answer
  }

  let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0]
  console.log(solution2(arr));
</script>
