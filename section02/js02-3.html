<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(aArr, bArr) {
    let answer = []

    for (let i=0; i<aArr.length; i++){
      if(Math.abs(aArr[i] - bArr[i]) === 1){
        if(aArr[i] > bArr[i]){
          answer.push('A')
        }else{
          answer.push('B')
        }
      }else{
        if(aArr[i] - bArr[i] === 0){
          answer.push('D')
        }else{
          if(aArr[i] > bArr[i]){
            answer.push('B')
          }else{
            answer.push('A')
          }
        }
      }
    }


    return answer
  }

  function solution2(aArr, bArr) {
    let answer = []

    for(let i=0; i<aArr.length; i++){
      if(aArr[i] === bArr[i]) answer.push('D')
      else if (aArr[i] === 1 && bArr[i] === 3) answer.push('A')
      else if (aArr[i] === 2 && bArr[i] === 1) answer.push('A')
      else if (aArr[i] === 3 && bArr[i] === 2) answer.push('A')
      else answer.push('B')
    }

    return answer
  }

  let aArr = [2, 3, 3, 1, 3]
  let bArr = [1, 1, 2, 2, 3]
  console.log(solution2(aArr, bArr));
</script>
</body>
</html>
