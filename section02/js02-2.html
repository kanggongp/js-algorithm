<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(numArr) {
    let answer = 1;
    let maxNum = numArr[0]

    for(let i=1; i<numArr.length; i++){
      if(numArr[i] > numArr[i-1]){
        if(numArr[i] > maxNum){
          answer++;
          maxNum = numArr[i]
        }
      }
    }

    return answer
  }

  let numArr = [130, 135, 148, 140, 145, 150, 150, 153]
  console.log(solution(numArr));
</script>
</body>
</html>
