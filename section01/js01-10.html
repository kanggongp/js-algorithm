<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(a, b) {
    let answer = 0;

    for (let value of a){
      if (value === b) answer++;
    }


    return answer
  }

  console.log(solution('APPLE', 'P'));
</script>
</body>
</html>
