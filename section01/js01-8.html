<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr) {
    let answer
    let sum = 0;

    let arrSum = arr.reduce(function (acc, value){
      return acc + value
    }, 0)


    for (let i = 0; i < arr.length; i++){
      for (let k = 8; k > 0; k--){
        sum = arr[i] + arr[k]

        if(arrSum - sum === 100){
          answer = arr.filter(function (value, index) {
            return (index !== i && index !== k)
          })

          return answer
        }
      }
    }


  }

  function solution2(arr) {
    let answer
    let sum = 0;
    let flag = 0;

    let arrSum = arr.reduce(function (acc, value){
      return acc + value
    }, 0)


    for (let i = 0; i < arr.length; i++){
      for (let k = i+1; k < 10; k++){
        sum = arr[i] + arr[k]

        if(arrSum - sum === 100){
          answer = arr.filter(function (value, index) {
            return (index !== i && index !== k)
          })

          flag = 1;
          break;
        }
      }
      if (flag === 1) break;
    }

    return answer
  }
  let arr = [22, 7, 21, 19, 10, 15, 25, 8 ,13]
  console.log(solution2(arr));
</script>
</body>
</html>
