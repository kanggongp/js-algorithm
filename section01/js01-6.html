<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(arr) {

    let answer;
    let sum = 0;
    let arr2 = [];

    for (let i = 0; i < arr.length; i++){
      if(arr[i] % 2 !== 0){
        sum = sum + arr[i]
        arr2.push(arr[i])
      }
    }

    let min = Math.min(...arr2)
    answer = [sum, min]



    return answer

  }

  function solution2(arr) {

    let answer = [];
    let sum = 0;
    let min = Number.MAX_SAFE_INTEGER

    for (let value of arr){
      if(value % 2 === 1){
        sum += value
        if(min > value) min = value
      }
    }

    answer.push(sum)
    answer.push(min)


    return answer

  }
  let arr = [11, 2, 9, 4, 5, 6, 7]
  console.log(solution2(arr));
</script>
