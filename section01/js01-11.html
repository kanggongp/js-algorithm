<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
  function solution(a) {
    let answer = 0;

    // 대문자 구별법1
    for (let value of a){
      if (value === value.toUpperCase())answer++;
    }

    return answer
  }

  function solution2(a) {
    let answer = 0;

    for (let value of a){
      let num = value.charCodeAt(0);
      if(num >= 65 && num <= 90)answer++;
    }

    return answer
  }

  console.log(solution2('Apple'));
</script>
</body>
</html>
